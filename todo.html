<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js" ></script>
    <script src="https://code.jquery.com/jquery-3.7.0.slim.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Todo App</title>
</head>
<body>
    <div class="todo-container">

        <div class = "add-task">
            <!--class state div start-->
            <div class = "tasks-state">

                <div class="tasks-count">
                    Tasks<span>0</span>
                </div>
                <div class="tasks-completed">
                    completed<span>0</span>
                </div>

            </div><!--class state div end-->
            
            <h1 class="header">To-Do List</h1>
            <input type="text" placeholder="Add Task ...">
            <span class ="plus">Add</span>
        
        <div class="tasks-content">
            <span class="no-tasks-message">No Tasks To Show</span>
        </div> 
        </div>




    <script src="last.js"></script>
</body>
</html>
